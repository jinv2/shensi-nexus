<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Eye | å¤©çœ¼ç›‘æŽ§</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="importmap"> { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } } </script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #10b981; font-family: 'Share Tech Mono', monospace; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* çŽ»ç’ƒå¢™ */
        #glass-wall { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 999; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; }
        .lock-card { border: 1px solid #10b981; padding: 40px; text-align: center; background: #001100; box-shadow: 0 0 30px rgba(16, 185, 129, 0.2); }
        .btn-green { background: #064e3b; color: #fff; border: 1px solid #10b981; padding: 10px 30px; margin-top: 20px; display: inline-block; text-decoration: none; cursor: pointer; }
        .btn-green:hover { background: #10b981; color: #000; }

        .monitor-grid { display: grid; grid-template-columns: 1fr 1fr; flex: 1; gap: 2px; background: #064e3b; }
        .cam-view { background: #000; position: relative; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .cam-overlay { position: absolute; top: 10px; left: 10px; background: #000; padding: 2px 5px; font-size: 12px; }
    </style>
</head>
<body>
    
    <!-- ðŸ›¡ï¸ çŽ»ç’ƒå¢™ -->
    <div id="glass-wall">
        <div class="lock-card">
            <h2 class="text-2xl mb-4">SURVEILLANCE LOCKED</h2>
            <p class="text-xs opacity-70">AUTHORIZATION REQUIRED</p>
            <a href="https://shensi-nexus.vercel.app" class="btn-green">ACCESS HUB</a>
        </div>
    </div>

    <!-- é¡¶éƒ¨ -->
    <div class="h-[50px] border-b border-green-900 flex justify-between items-center px-4 shrink-0 bg-black">
        <span class="text-lg tracking-widest">MONITOR EYE v1.0</span>
        <div class="flex gap-4 items-center">
            <span id="user-status" class="text-xs">CONNECTING...</span>
            <button onclick="handleLogout()" class="text-xs border border-green-800 px-2 py-1 hover:bg-green-900">[ LOGOUT ]</button>
        </div>
    </div>

    <div class="monitor-grid">
        <div class="cam-view" onclick="document.getElementById('file1').click()">
            <div class="cam-overlay">CAM 01 (BEFORE)</div>
            <img id="img1" class="max-h-full max-w-full hidden">
            <span class="text-xs text-gray-500">CLICK TO UPLOAD</span>
            <input type="file" id="file1" hidden onchange="loadFile(this, 'img1')">
        </div>
        <div class="cam-view" onclick="document.getElementById('file2').click()">
            <div class="cam-overlay">CAM 02 (AFTER)</div>
            <img id="img2" class="max-h-full max-w-full hidden">
            <span class="text-xs text-gray-500">CLICK TO UPLOAD</span>
            <input type="file" id="file2" hidden onchange="loadFile(this, 'img2')">
        </div>
    </div>
    
    <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2">
        <button onclick="analyzeDiff()" id="scan-btn" class="bg-green-700 text-white px-8 py-3 rounded font-bold shadow-lg hover:bg-green-600 transition">
            ANALYZE DIFFERENCE
        </button>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        const SB_URL = 'https://enutekcevqcmhrzwdnlt.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVudXRla2NldnFjbWhyendkbmx0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3ODg1MjAsImV4cCI6MjA4MjM2NDUyMH0.WrZ3sRH-0HVXv5NNPTvm00l5kC4qURAaxq0jinxND3E';
        const GEMINI_KEY = 'AIzaSyAAilSsHdHTUseTZYxw-Wp0H9dtH-F_zpc'; 
        const sb = supabase.createClient(SB_URL, SB_KEY);
        let b64_1 = null, b64_2 = null;

        // ðŸŸ¢ æ ¸å¿ƒ SSO é‰´æƒ
        (async function initAuth() {
            const hash = window.location.hash;
            
            // 1. æ£€æŸ¥ URL ä»¤ç‰Œ (ä»Žä¸»é¡µè·³æ¥)
            if (hash && hash.includes('access_token')) {
                const params = new URLSearchParams(hash.substring(1));
                const { data, error } = await sb.auth.setSession({
                    access_token: params.get('access_token'),
                    refresh_token: params.get('refresh_token')
                });
                if (!error && data.session) {
                    window.history.replaceState({}, document.title, window.location.pathname);
                    unlockUI(data.session.user.email);
                    return;
                }
            }

            // 2. æ£€æŸ¥æœ¬åœ° Session
            const { data: { session } } = await sb.auth.getSession();
            if (session) {
                unlockUI(session.user.email);
            } else {
                document.getElementById('user-status').innerText = "LOCKED";
            }
        })();

        function unlockUI(email) {
            document.getElementById('glass-wall').style.display = 'none';
            document.getElementById('user-status').innerText = "AGENT: " + email;
        }

        window.handleLogout = async () => {
            await sb.auth.signOut();
            window.location.reload();
        };

        window.loadFile = (input, imgId) => {
            const file = input.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById(imgId).src = e.target.result;
                    document.getElementById(imgId).classList.remove('hidden');
                    if(imgId === 'img1') b64_1 = e.target.result.split(',')[1];
                    if(imgId === 'img2') b64_2 = e.target.result.split(',')[1];
                };
                reader.readAsDataURL(file);
            }
        }

        window.analyzeDiff = async () => {
            if(!b64_1 || !b64_2) return alert("Upload both images");
            const btn = document.getElementById('scan-btn');
            btn.innerText = "SCANNING..."; btn.disabled = true;
            
            try {
                const genAI = new GoogleGenerativeAI(GEMINI_KEY);
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const result = await model.generateContent([
                    "Compare these two UI screenshots. List 3 key changes or differences.",
                    { inlineData: { data: b64_1, mimeType: "image/jpeg" } },
                    { inlineData: { data: b64_2, mimeType: "image/jpeg" } }
                ]);
                alert(result.response.text());
            } catch(e) { alert("AI Error: " + e.message); }
            finally { btn.innerText = "ANALYZE DIFFERENCE"; btn.disabled = false; }
        }
    </script>
</body>
</html>

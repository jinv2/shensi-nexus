<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á•ûÊÄùÂ∫≠ | Shensi-Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #000; color: #e5e5e5; font-family: monospace; }
        .nexus-container { width: 100%; max-width: 900px; margin: 0 auto; padding: 20px; }
        .app-card { border: 1px solid #333; padding: 15px; margin-bottom: 10px; cursor: pointer; transition: 0.2s; display: flex; justify-content: space-between; align-items: center; }
        .app-card:hover { background: #111; border-color: #555; }
        .btn-open { font-size: 12px; font-weight: bold; padding: 5px 10px; border: 1px solid #555; }
        .active-tab { color: white; border-bottom: 2px solid white; }
        .tab-btn { margin-right: 20px; padding-bottom: 5px; color: #666; cursor: pointer; }
    </style>
</head>
<body class="bg-black text-gray-300 min-h-screen">

    <div id="app" class="nexus-container" style="display:none">
        <!-- Â§¥ÈÉ® -->
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-white mb-2 tracking-[0.2em]">Shensi-ST</h1>
            <p class="text-xs text-gray-600 tracking-[0.5em]">Digital Sovereignty Nexus</p>
        </div>

        <!-- ÁôªÂΩïÂå∫ -->
        <div v-if="!user" class="border border-gray-800 p-8 text-center max-w-md mx-auto">
            <p class="mb-4 text-xs text-gray-500">IDENTITY VERIFICATION</p>
            <input v-model="email" placeholder="EMAIL" class="bg-black border border-gray-700 p-2 text-center text-white w-full mb-4 outline-none focus:border-white">
            <button @click="handleLogin" :disabled="loading" class="w-full bg-white text-black font-bold py-2 hover:bg-gray-200">
                {{ loading ? 'SENDING...' : 'LOGIN' }}
            </button>
        </div>

        <!-- ÊéßÂà∂Âè∞ -->
        <div v-else>
            <div class="flex justify-between items-center text-xs text-gray-500 mb-8 border-b border-gray-900 pb-2">
                <span>OPERATOR: {{ user.email }}</span>
                <span @click="signOut" class="cursor-pointer hover:text-red-500">[ LOGOUT ]</span>
            </div>

            <!-- ÂàÜÁ±ªÂØºËà™ -->
            <div class="flex justify-center mb-8 text-xs font-bold uppercase tracking-widest">
                <span @click="activeTab='music'" class="tab-btn" :class="{'active-tab text-green-500': activeTab==='music'}">Music</span>
                <span @click="activeTab='visual'" class="tab-btn" :class="{'active-tab text-yellow-500': activeTab==='visual'}">Cinema</span>
                <span @click="activeTab='literature'" class="tab-btn" :class="{'active-tab text-purple-500': activeTab==='literature'}">Lit</span>
                <span @click="activeTab='agent'" class="tab-btn" :class="{'active-tab text-red-500': activeTab==='agent'}">Agent</span>
                <span @click="activeTab='automation'" class="tab-btn" :class="{'active-tab text-gray-300': activeTab==='automation'}">Auto</span>
            </div>

            <!-- ÂàóË°® -->
            <div class="grid gap-4">
                <div v-for="app in currentList" :key="app.id" @click="openApp(app)" class="app-card group">
                    <div>
                        <div class="text-sm font-bold text-white mb-1 group-hover:tracking-widest transition-all">{{ app.name }}</div>
                        <div class="text-xs text-gray-600 font-mono">{{ app.description }}</div>
                    </div>
                    <div class="btn-open" :class="colorClass">OPEN ></div>
                </div>
                <div v-if="currentList.length === 0" class="text-center text-xs text-gray-700 py-10">
                    [ NO MODULES ONLINE ]
                </div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://enutekcevqcmhrzwdnlt.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVudXRla2NldnFjbWhyendkbmx0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3ODg1MjAsImV4cCI6MjA4MjM2NDUyMH0.WrZ3sRH-0HVXv5NNPTvm00l5kC4qURAaxq0jinxND3E';
        
        window.onload = function() {
            const sb = supabase.createClient(SB_URL, SB_KEY);
            const { createApp, ref, computed, onMounted } = Vue;

            createApp({
                setup() {
                    const user = ref(null);
                    const email = ref('');
                    const loading = ref(false);
                    const apps = ref([]);
                    const activeTab = ref('music');

                    onMounted(async () => {
                        const { data: { session } } = await sb.auth.getSession();
                        user.value = session?.user || null;
                        sb.auth.onAuthStateChange((_, s) => user.value = s?.user || null);
                        
                        // ÊãâÂèñÊï∞ÊçÆ
                        const { data } = await sb.from('apps').select('*');
                        if (data) apps.value = data;
                        
                        document.getElementById('app').style.display = 'block';
                    });

                    const handleLogin = async () => {
                        loading.value = true;
                        const { error } = await sb.auth.signInWithOtp({ email: email.value });
                        if (error) alert(error.message); else alert('LINK SENT! CHECK INBOX.');
                        loading.value = false;
                    };

                    const signOut = () => sb.auth.signOut();

                    const currentList = computed(() => apps.value.filter(a => a.category === activeTab.value));
                    
                    const colorClass = computed(() => ({
                        'music':'text-green-500 border-green-900',
                        'visual':'text-yellow-500 border-yellow-900',
                        'literature':'text-purple-500 border-purple-900',
                        'agent':'text-red-500 border-red-900',
                        'automation':'text-gray-300 border-gray-700'
                    }[activeTab.value]));

                    // üü¢ Ê†∏ÂøÉÔºöÂ∏¶ËØÅË∑≥ËΩ¨
                    const openApp = async (app) => {
                        const { data: { session } } = await sb.auth.getSession();
                        if (session) {
                            const url = new URL(app.url);
                            // Â∞Ü Token ÊãºÊé•Âà∞ URL Hash ‰∏≠
                            url.hash = `access_token=${session.access_token}&refresh_token=${session.refresh_token}`;
                            window.open(url.toString(), '_blank');
                        } else {
                            alert("PLEASE LOGIN FIRST");
                        }
                    };

                    return { user, email, loading, handleLogin, signOut, activeTab, currentList, colorClass, openApp };
                }
            }).mount('#app');
        }
    </script>
</body>
</html>

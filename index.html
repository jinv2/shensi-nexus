<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç¥æ€åº­ | Shensi-Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #000; color: #e5e5e5; font-family: monospace; overflow-x: hidden; }
        .nexus-container { width: 100%; max-width: 600px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; }
        .nexus-border { border: 1px solid #333; background: rgba(15,15,15,0.95); backdrop-filter: blur(10px); width: 100%; border-radius: 4px; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        
        /* é­”æ³•è½® */
        .wheel-wrapper { display: flex; justify-content: center; margin: 30px 0; }
        .magic-wheel-container { position: relative; width: 260px; height: 260px; }
        .magic-wheel { width: 100%; height: 100%; border-radius: 50%; border: 2px solid #222; position: relative; transition: transform 0.6s ease; background: radial-gradient(circle, #111 0%, #000 70%); }
        .wheel-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80px; height: 80px; border-radius: 50%; background: #000; border: 1px solid #333; display: flex; align-items: center; justify-content: center; z-index: 10; font-size: 24px; color: #fff; }
        .wheel-item { position: absolute; top: 50%; left: 50%; width: 50px; height: 50px; margin-left: -25px; margin-top: -25px; display: flex; align-items: center; justify-content: center; cursor: pointer; border-radius: 50%; background: #0a0a0a; border: 1px solid #333; color: #555; }
        
        .pos-0 { transform: rotate(0deg) translate(90px) rotate(0deg); }
        .pos-1 { transform: rotate(72deg) translate(90px) rotate(-72deg); }
        .pos-2 { transform: rotate(144deg) translate(90px) rotate(-144deg); }
        .pos-3 { transform: rotate(216deg) translate(90px) rotate(-216deg); }
        .pos-4 { transform: rotate(288deg) translate(90px) rotate(-288deg); }

        .active-item { color: white; border-color: white; transform: scale(1.2); box-shadow: 0 0 15px currentColor; }
        .app-item { display: flex; justify-content: space-between; align-items: center; padding: 20px; margin-bottom: 10px; border-left: 3px solid transparent; transition: 0.2s; cursor: pointer; }
        .app-item:hover { background: #222; }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center py-10">

    <div id="app" class="nexus-container">
        <!-- å¤´éƒ¨ -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2 tracking-[0.2em]">Shensi-ST</h1>
            <p class="text-[10px] text-gray-500 tracking-[0.5em]">Digital Sovereignty Nexus</p>
        </div>

        <!-- é­”æ³•è½® -->
        <div class="wheel-wrapper">
            <div class="magic-wheel-container">
                <div class="magic-wheel" :style="{ transform: `rotate(${wheelRotation}deg)` }">
                    <!-- ä¸¥æ ¼æŒ‰ç…§åŸå§‹ä½ç½®å’Œå›¾æ ‡ -->
                    <div class="wheel-item pos-0" :class="{'active-item text-green-500': activeTab==='music'}" @click="switchTab('music', 0)"><i class="fas fa-music"></i></div>
                    <div class="wheel-item pos-1" :class="{'active-item text-yellow-500': activeTab==='visual'}" @click="switchTab('visual', 1)"><i class="fas fa-film"></i></div>
                    <div class="wheel-item pos-2" :class="{'active-item text-purple-500': activeTab==='literature'}" @click="switchTab('literature', 2)"><i class="fas fa-book"></i></div>
                    <div class="wheel-item pos-3" :class="{'active-item text-red-500': activeTab==='agent'}" @click="switchTab('agent', 3)"><i class="fas fa-brain"></i></div>
                    <div class="wheel-item pos-4" :class="{'active-item text-gray-300': activeTab==='automation'}" @click="switchTab('automation', 4)"><i class="fas fa-ghost"></i></div>
                </div>
                <div class="wheel-center">ST</div>
            </div>
        </div>

        <!-- åº”ç”¨åˆ—è¡¨ -->
        <div class="w-full">
            <h2 class="text-center text-lg font-bold tracking-widest mb-6" :style="{color: activeColor}">{{ activeTab.toUpperCase() }} MATRIX</h2>
            
            <!-- åŠ¨æ€æ¸²æŸ“åº”ç”¨åˆ—è¡¨ -->
            <div v-for="app in currentList" :key="app.slug" @click="openApp(app)" class="nexus-border app-item" :style="{ borderLeftColor: activeColor }">
                <div>
                    <div class="text-xs font-bold text-gray-300 mb-1">{{ app.name }}</div>
                    <div class="text-[10px] text-gray-600">{{ app.description }}</div>
                </div>
                <div class="text-[10px]" :style="{color: activeColor}">{{ app.status === 'ready' ? 'OPEN >' : 'COMING SOON' }}</div>
            </div>
            
            <div v-if="currentList.length===0" class="text-center text-xs text-gray-700 py-10">[ EMPTY ]</div>
        </div>
    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                // ä¸¥æ ¼æŒ‰ç…§åŸå§‹åˆ†ç±»å’Œæ•°é‡
                const apps = ref([
                    // ==================== MUSIC MATRIX (5ä¸ª) ====================
                    { slug: 'music-1', name: 'Audio Synthesizer', description: 'AI-powered music synthesis engine', category: 'music', url: '#', status: 'dev' },
                    { slug: 'music-2', name: 'Sound Designer', description: 'Professional audio effects processor', category: 'music', url: '#', status: 'dev' },
                    { slug: 'music-3', name: 'Rhythm Composer', description: 'Intelligent beat pattern generator', category: 'music', url: '#', status: 'dev' },
                    { slug: 'music-4', name: 'Music Analyzer', description: 'AI music structure analysis tool', category: 'music', url: '#', status: 'dev' },
                    { slug: 'music-5', name: 'Audio Mixer Pro', description: 'Multi-track audio mixing studio', category: 'music', url: '#', status: 'dev' },
                    
                    // ==================== VISUAL MATRIX (5ä¸ª) ====================
                    { slug: 'visual-1', name: 'Image Generator', description: 'AI image creation with neural style', category: 'visual', url: '#', status: 'dev' },
                    { slug: 'visual-2', name: 'Video Editor', description: 'AI-powered video processing suite', category: 'visual', url: '#', status: 'dev' },
                    { slug: 'visual-3', name: '3D Modeler', description: '3D model generation and rendering', category: 'visual', url: '#', status: 'dev' },
                    { slug: 'visual-4', name: 'Design Assistant', description: 'UI/UX design automation tool', category: 'visual', url: '#', status: 'dev' },
                    { slug: 'visual-5', name: 'Visual Analyzer', description: 'Computer vision analysis platform', category: 'visual', url: '#', status: 'dev' },
                    
                    // ==================== LITERATURE MATRIX (5ä¸ª) ====================
                    { slug: 'literature-1', name: 'Text Assistant', description: 'AI writing and editing companion', category: 'literature', url: '#', status: 'dev' },
                    { slug: 'literature-2', name: 'Document Analyzer', description: 'Intelligent document processing', category: 'literature', url: '#', status: 'dev' },
                    { slug: 'literature-3', name: 'Translation Pro', description: 'Multi-language translation system', category: 'literature', url: '#', status: 'dev' },
                    { slug: 'literature-4', name: 'Content Generator', description: 'AI content creation assistant', category: 'literature', url: '#', status: 'dev' },
                    { slug: 'literature-5', name: 'Research Assistant', description: 'Academic research support tool', category: 'literature', url: '#', status: 'dev' },
                    
                    // ==================== AGENT MATRIX (5ä¸ª) ====================
                    { slug: 'agent-1', name: 'AI Agent', description: 'Autonomous task execution system', category: 'agent', url: '#', status: 'dev' },
                    { slug: 'agent-2', name: 'Data Miner', description: 'Intelligent data collection agent', category: 'agent', url: '#', status: 'dev' },
                    { slug: 'agent-3', name: 'Workflow Bot', description: 'Automated workflow management', category: 'agent', url: '#', status: 'dev' },
                    { slug: 'agent-4', name: 'Scheduler Pro', description: 'Intelligent task scheduling', category: 'agent', url: '#', status: 'dev' },
                    { slug: 'agent-5', name: 'Monitoring Agent', description: 'System monitoring and alerts', category: 'agent', url: '#', status: 'dev' },
                    
                    // ==================== AUTOMATION MATRIX (6ä¸ª) ====================
                    // å·²éƒ¨ç½²çš„çœŸå®åº”ç”¨
                    { slug: 'ghost-operator', name: 'Ghost Operator', description: 'Automation workflow & AI analysis matrix', category: 'automation', url: 'https://ghost-operator-7e8tt4m7h-jinvbars-projects.vercel.app/', status: 'ready' },
                    { slug: 'monitor-eye', name: 'Monitor Eye', description: 'AI visual difference analyzer', category: 'automation', url: 'https://monitor-eye.vercel.app/', status: 'ready' },
                    { slug: 'vibe-coder', name: 'Vibe Coder', description: 'AI code generation & completion', category: 'automation', url: 'https://vibe-coder.vercel.app/', status: 'ready' },
                    
                    // å…¶ä»–è‡ªåŠ¨åŒ–åº”ç”¨
                    { slug: 'auto-4', name: 'Data Extractor', description: 'Automated data extraction tool', category: 'automation', url: '#', status: 'dev' },
                    { slug: 'auto-5', name: 'Auto Reporter', description: 'Automated report generation', category: 'automation', url: '#', status: 'dev' },
                    { slug: 'auto-6', name: 'Workflow Engine', description: 'Complex workflow automation', category: 'automation', url: '#', status: 'dev' }
                ]);
                
                // ä¿æŒåŸå§‹é»˜è®¤å€¼
                const activeTab = ref('music');  // åŸå§‹é»˜è®¤æ˜¯music
                const wheelRotation = ref(0);    // åŸå§‹é»˜è®¤æ˜¯0

                const switchTab = (tab, index) => {
                    activeTab.value = tab;
                    wheelRotation.value = -90 - (index * 72);
                };

                const currentList = computed(() => apps.value.filter(a => a.category === activeTab.value));
                const activeColor = computed(() => ({
                    'music':'#10b981',
                    'visual':'#f59e0b',
                    'literature':'#8b5cf6',
                    'agent':'#ef4444',
                    'automation':'#d1d5db'
                }[activeTab.value]));

                // ğŸŸ¢ ç®€åŒ–çš„openAppå‡½æ•°
                const openApp = (app) => {
                    console.log('Opening app:', app.name);
                    
                    if (!app.url || app.url === '#') {
                        // å¯¹äºå¼€å‘ä¸­çš„åº”ç”¨
                        alert('ğŸš§ This application is under development and will be available soon!');
                        return;
                    }
                    
                    try {
                        // ç›´æ¥æ‰“å¼€åº”ç”¨URLï¼ˆå·²ç§»é™¤ç™»å½•éªŒè¯ï¼‰
                        const newWindow = window.open(app.url, '_blank');
                        
                        if (!newWindow) {
                            // å¦‚æœå¼¹çª—è¢«é˜»æ­¢ï¼Œå°è¯•åœ¨å½“å‰é¡µæ‰“å¼€
                            const openInCurrent = confirm(`Open ${app.name} in current tab?\n\n(Popup was blocked by browser)`);
                            if (openInCurrent) {
                                window.location.href = app.url;
                            }
                        }
                        
                    } catch (error) {
                        console.error('Error opening app:', error);
                        alert(`Error: ${error.message}`);
                    }
                };

                return { 
                    user: ref(null),  // ä¿æŒä¸åŸç»“æ„ä¸€è‡´
                    email: ref(''),
                    loading: ref(false),
                    msg: ref(''),
                    apps, 
                    activeTab, 
                    currentList, 
                    activeColor, 
                    wheelRotation, 
                    switchTab, 
                    openApp 
                };
            }
        }).mount('#app');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á•ûÊÄùÂ∫≠ | Shensi-Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #000; color: #e5e5e5; font-family: monospace; overflow-x: hidden; }
        .nexus-container { width: 100%; max-width: 600px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; }
        .nexus-border { border: 1px solid #333; background: rgba(15,15,15,0.95); backdrop-filter: blur(10px); width: 100%; border-radius: 4px; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        .btn-main { background: #d4af37; color: #000; font-weight: bold; padding: 15px; width: 100%; cursor: pointer; border: none; transition: 0.3s; }
        .input-dark { background: #0a0a0a; border: 1px solid #444; color: #d4af37; width: 100%; padding: 15px; text-align: center; outline: none; margin-bottom: 10px; }
        
        /* È≠îÊ≥ïËΩÆ */
        .wheel-wrapper { display: flex; justify-content: center; margin: 30px 0; }
        .magic-wheel-container { position: relative; width: 260px; height: 260px; }
        .magic-wheel { width: 100%; height: 100%; border-radius: 50%; border: 2px solid #222; position: relative; transition: transform 0.6s ease; background: radial-gradient(circle, #111 0%, #000 70%); }
        .wheel-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80px; height: 80px; border-radius: 50%; background: #000; border: 1px solid #333; display: flex; align-items: center; justify-content: center; z-index: 10; font-size: 24px; color: #fff; }
        .wheel-item { position: absolute; top: 50%; left: 50%; width: 50px; height: 50px; margin-left: -25px; margin-top: -25px; display: flex; align-items: center; justify-content: center; cursor: pointer; border-radius: 50%; background: #0a0a0a; border: 1px solid #333; color: #555; }
        
        .pos-0 { transform: rotate(0deg) translate(90px) rotate(0deg); }
        .pos-1 { transform: rotate(72deg) translate(90px) rotate(-72deg); }
        .pos-2 { transform: rotate(144deg) translate(90px) rotate(-144deg); }
        .pos-3 { transform: rotate(216deg) translate(90px) rotate(-216deg); }
        .pos-4 { transform: rotate(288deg) translate(90px) rotate(-288deg); }

        .active-item { color: white; border-color: white; transform: scale(1.2); box-shadow: 0 0 15px currentColor; }
        .app-item { display: flex; justify-content: space-between; align-items: center; padding: 20px; margin-bottom: 10px; border-left: 3px solid transparent; transition: 0.2s; cursor: pointer; }
        .app-item:hover { background: #222; }
        
        /* Áä∂ÊÄÅÊåáÁ§∫Âô® */
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-online { background: #10b981; box-shadow: 0 0 8px #10b981; }
        .status-offline { background: #6b7280; }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center py-10">

    <div id="app" class="nexus-container" style="display: none;">
        <!-- Â§¥ÈÉ® -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2 tracking-[0.2em]">Shensi-ST</h1>
            <p class="text-[10px] text-gray-500 tracking-[0.5em]">Digital Sovereignty Nexus</p>
            <div id="connection-status" class="text-xs mt-2 hidden">
                <span class="status-indicator status-online"></span>
                <span>Connected to Supabase</span>
            </div>
        </div>

        <!-- ÁôªÂΩï -->
        <div v-if="!user" class="nexus-border p-8">
            <p class="text-xs text-center text-gray-500 mb-6">LOGIN TO ACCESS MATRIX</p>
            <input v-model="email" type="email" placeholder="EMAIL ADDRESS" class="input-dark">
            <button @click="handleLogin" :disabled="loading" class="btn-main">{{ loading ? 'SENDING...' : 'LOGIN' }}</button>
            <p v-if="msg" class="text-green-500 text-xs text-center mt-4">{{ msg }}</p>
        </div>

        <!-- ÊéßÂà∂Âè∞ -->
        <div v-else class="w-full">
            <div class="flex justify-between text-xs text-gray-500 mb-4 px-4">
                <span>{{ user.email }}</span>
                <span @click="signOut" class="text-red-500 cursor-pointer">LOGOUT</span>
            </div>

            <!-- È≠îÊ≥ïËΩÆ -->
            <div class="wheel-wrapper">
                <div class="magic-wheel-container">
                    <div class="magic-wheel" :style="{ transform: `rotate(${wheelRotation}deg)` }">
                        <div class="wheel-item pos-0" :class="{'active-item text-green-500': activeTab==='music'}" @click="switchTab('music', 0)"><i class="fas fa-music"></i></div>
                        <div class="wheel-item pos-1" :class="{'active-item text-yellow-500': activeTab==='visual'}" @click="switchTab('visual', 1)"><i class="fas fa-film"></i></div>
                        <div class="wheel-item pos-2" :class="{'active-item text-purple-500': activeTab==='literature'}" @click="switchTab('literature', 2)"><i class="fas fa-book"></i></div>
                        <div class="wheel-item pos-3" :class="{'active-item text-red-500': activeTab==='agent'}" @click="switchTab('agent', 3)"><i class="fas fa-brain"></i></div>
                        <div class="wheel-item pos-4" :class="{'active-item text-gray-300': activeTab==='automation'}" @click="switchTab('automation', 4)"><i class="fas fa-ghost"></i></div>
                    </div>
                    <div class="wheel-center">ST</div>
                </div>
            </div>

            <!-- ÂàóË°® -->
            <div class="min-h-[300px]">
                <h2 class="text-center text-lg font-bold tracking-widest mb-6" :style="{color: activeColor}">{{ activeTab.toUpperCase() }} MATRIX</h2>
                <div v-for="app in currentList" :key="app.slug" @click="openApp(app)" class="nexus-border app-item" :style="{ borderLeftColor: activeColor }">
                    <div>
                        <div class="text-xs font-bold text-gray-300 mb-1">{{ app.name }}</div>
                        <div class="text-[10px] text-gray-600">{{ app.description }}</div>
                        <div v-if="app.url.includes('ghost-operator')" class="text-[9px] text-amber-500 mt-1">
                            <span class="status-indicator status-online"></span>
                            Click to launch Ghost Operator
                        </div>
                    </div>
                    <div class="text-[10px]" :style="{color: activeColor}">OPEN ></div>
                </div>
                <div v-if="currentList.length===0" class="text-center text-xs text-gray-700 py-10">[ EMPTY ]</div>
            </div>
            
            <!-- Ë∞ÉËØï‰ø°ÊÅØ -->
            <div v-if="debugInfo" class="text-xs text-gray-600 mt-6 p-3 border border-gray-800 rounded">
                <div class="mb-1">Debug Info:</div>
                <div class="font-mono text-[10px]">{{ debugInfo }}</div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://enutekcevqcmhrzwdnlt.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVudXRla2NldnFjbWhyendkbmx0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3ODg1MjAsImV4cCI6MjA4MjM2NDUyMH0.WrZ3sRH-0HVXv5NNPTvm00l5kC4qURAaxq0jinxND3E';
        
        window.onload = function() {
            const sb = supabase.createClient(SB_URL, SB_KEY);
            const { createApp, ref, computed, onMounted } = Vue;

            createApp({
                setup() {
                    const user = ref(null);
                    const email = ref('');
                    const loading = ref(false);
                    const msg = ref('');
                    const apps = ref([]);
                    const activeTab = ref('music');
                    const wheelRotation = ref(0);
                    const debugInfo = ref('');

                    onMounted(async () => {
                        console.log('Hub initializing...');
                        
                        const { data: { session } } = await sb.auth.getSession();
                        if (session) {
                            user.value = session.user;
                            console.log('User session loaded:', session.user.email);
                        }
                        
                        // ÊãâÂèñÂ∫îÁî®Êï∞ÊçÆ
                        try {
                            const { data, error } = await sb.from('apps').select('*');
                            if (error) throw error;
                            if (data) {
                                apps.value = data;
                                console.log('Apps loaded:', data.length);
                            }
                        } catch (error) {
                            console.error('Failed to load apps:', error);
                        }
                        
                        // ÁõëÂê¨ËÆ§ËØÅÁä∂ÊÄÅÂèòÂåñ
                        sb.auth.onAuthStateChange((event, session) => {
                            console.log('Auth state changed:', event, session?.user?.email);
                            user.value = session?.user || null;
                        });
                        
                        // ÊòæÁ§∫Â∫îÁî®ÁïåÈù¢
                        document.getElementById('app').style.display = 'block';
                        document.getElementById('connection-status').classList.remove('hidden');
                    });

                    const handleLogin = async () => {
                        loading.value = true;
                        msg.value = '';
                        try {
                            const { error } = await sb.auth.signInWithOtp({ 
                                email: email.value,
                                options: {
                                    emailRedirectTo: window.location.origin
                                }
                            });
                            if (error) {
                                msg.value = "ERROR: " + error.message;
                                console.error('Login error:', error);
                            } else {
                                msg.value = "CHECK YOUR EMAIL FOR LOGIN LINK!";
                                console.log('Login link sent to:', email.value);
                            }
                        } catch (error) {
                            msg.value = "ERROR: " + error.message;
                            console.error('Login exception:', error);
                        } finally {
                            loading.value = false;
                        }
                    };

                    const signOut = async () => {
                        await sb.auth.signOut();
                        console.log('User signed out');
                    };

                    const switchTab = (tab, index) => {
                        activeTab.value = tab;
                        wheelRotation.value = -90 - (index * 72);
                    };

                    const currentList = computed(() => apps.value.filter(a => a.category === activeTab.value));
                    const activeColor = computed(() => ({
                        'music':'#10b981','visual':'#f59e0b','literature':'#8b5cf6','agent':'#ef4444','automation':'#d1d5db'
                    }[activeTab.value]));

                    // üü¢ Ê†∏ÂøÉ‰øÆÂ§çÔºöÊîπËøõÁöÑopenAppÂáΩÊï∞
                    const openApp = async (app) => {
                        console.log('Opening app:', app.name);
                        
                        const { data: { session } } = await sb.auth.getSession();
                        if (!session) {
                            alert("PLEASE LOGIN FIRST");
                            return;
                        }
                        
                        // È™åËØÅsessionÊúâÊïàÊÄß
                        console.log('Session info:', {
                            hasAccessToken: !!session.access_token,
                            hasRefreshToken: !!session.refresh_token,
                            expiresAt: new Date(session.expires_at * 1000),
                            now: new Date(),
                            isValid: session.expires_at > Date.now() / 1000
                        });
                        
                        // ÁâπÂà´Â§ÑÁêÜGhost Operator
                        if (app.url.includes('ghost-operator')) {
                            debugInfo.value = `Launching Ghost Operator...`;
                            
                            // ÂàõÂª∫ÈáçÂÆöÂêëURL
                            const ghostUrl = 'https://ghost-operator-m09d6ldj6-jinvbars-projects.vercel.app/';
                            
                            // ‰ΩøÁî®hash‰º†ÈÄíÂèÇÊï∞ÔºàÊé®ËçêÊñπÂºèÔºâ
                            const hashParams = new URLSearchParams();
                            hashParams.set('access_token', session.access_token);
                            hashParams.set('refresh_token', session.refresh_token);
                            hashParams.set('from', 'shensi-hub');
                            hashParams.set('timestamp', Date.now());
                            hashParams.set('user_email', session.user.email || '');
                            
                            const fullUrl = `${ghostUrl}#${hashParams.toString()}`;
                            
                            console.log('Ghost Operator URL:', fullUrl);
                            debugInfo.value = `Redirecting to: ${ghostUrl}`;
                            
                            // ÊâìÂºÄÊñ∞Ê†áÁ≠æÈ°µ
                            const newWindow = window.open(fullUrl, '_blank');
                            
                            if (!newWindow) {
                                alert('Popup blocked! Please allow popups for this site.');
                                // Â§áÈÄâÊñπÊ°àÔºöÂú®ÂΩìÂâçÈ°µË∑≥ËΩ¨
                                // window.location.href = fullUrl;
                            }
                            
                            return;
                        }
                        
                        // ÂÖ∂‰ªñÂ∫îÁî®ÁöÑÂ§ÑÁêÜÈÄªËæë
                        try {
                            const url = new URL(app.url);
                            const params = new URLSearchParams();
                            params.set('access_token', session.access_token);
                            params.set('refresh_token', session.refresh_token);
                            url.hash = params.toString();
                            
                            window.open(url.toString(), '_blank');
                        } catch (error) {
                            console.error('Error opening app:', error);
                            alert('Error opening application');
                        }
                    };

                    return { 
                        user, email, loading, msg, activeTab, currentList, 
                        activeColor, wheelRotation, debugInfo, 
                        switchTab, handleLogin, signOut, openApp 
                    };
                }
            }).mount('#app');
        }
    </script>
</body>
</html>

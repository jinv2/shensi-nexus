<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神思庭 | 会员中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #000; 
            color: #e5e5e5; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', monospace; 
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        /* 主容器 */
        .main-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        /* 玻璃墙效果 */
        .glass-wall { 
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px 40px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                0 0 100px rgba(0, 255, 0, 0.1) inset;
            margin: 20px;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 主应用界面 */
        .nexus-container { 
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            display: none; /* 初始隐藏 */
        }
        
        .nexus-border { 
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        /* Logo样式 */
        .logo {
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff00, #009900, #00cc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }
        
        /* 输入框样式 */
        .input-field {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 16px 20px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 0 2px rgba(0, 255, 0, 0.2);
            background: rgba(0, 0, 0, 0.9);
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        /* 按钮样式 */
        .btn-primary {
            width: 100%;
            background: linear-gradient(45deg, #00ff00, #009900);
            border: none;
            border-radius: 12px;
            padding: 18px;
            color: black;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 0, 0.3);
        }
        
        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-secondary {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        /* 魔法轮 */
        .wheel-wrapper { 
            display: flex; 
            justify-content: center; 
            margin: 40px 0; 
        }
        
        .magic-wheel-container { 
            position: relative; 
            width: 280px; 
            height: 280px; 
        }
        
        .magic-wheel { 
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative; 
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: radial-gradient(circle at 30% 30%, rgba(30, 30, 30, 0.9) 0%, rgba(0, 0, 0, 1) 70%);
            box-shadow: 
                0 0 50px rgba(0, 0, 0, 0.8) inset,
                0 10px 30px rgba(0, 0, 0, 0.6);
        }
        
        .wheel-center { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 90px; 
            height: 90px; 
            border-radius: 50%; 
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            z-index: 10; 
            font-size: 28px; 
            font-weight: 900;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            box-shadow: 
                0 0 30px rgba(0, 0, 0, 0.8) inset,
                0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .wheel-item { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            width: 60px; 
            height: 60px; 
            margin-left: -30px; 
            margin-top: -30px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            border-radius: 50%; 
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            font-size: 20px;
        }
        
        .wheel-item:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .pos-0 { transform: rotate(0deg) translate(100px) rotate(0deg); }
        .pos-1 { transform: rotate(72deg) translate(100px) rotate(-72deg); }
        .pos-2 { transform: rotate(144deg) translate(100px) rotate(-144deg); }
        .pos-3 { transform: rotate(216deg) translate(100px) rotate(-216deg); }
        .pos-4 { transform: rotate(288deg) translate(100px) rotate(-288deg); }

        .active-item { 
            color: white !important; 
            border-color: currentColor !important; 
            transform: scale(1.2) !important; 
            box-shadow: 0 0 20px currentColor;
            background: rgba(0, 0, 0, 0.95);
        }
        
        /* 应用项 */
        .app-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 22px 25px; 
            margin-bottom: 12px; 
            border-left: 4px solid transparent;
            transition: all 0.3s ease; 
            cursor: pointer; 
        }
        
        .app-item:hover { 
            background: rgba(255, 255, 255, 0.05); 
            transform: translateX(5px);
        }
        
        /* 加载动画 */
        .loader { 
            border: 3px solid rgba(255, 255, 255, 0.1); 
            border-top: 3px solid #00ff00; 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            animation: spin 1s linear infinite; 
            margin: 30px auto; 
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        /* 状态指示 */
        .status-indicator { 
            display: inline-block; 
            width: 10px; 
            height: 10px; 
            border-radius: 50%; 
            margin-right: 10px; 
            vertical-align: middle;
        }
        
        .status-online { 
            background-color: #00ff00; 
            box-shadow: 0 0 15px #00ff00;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-offline { background-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
        
        /* 会员标签 */
        .member-badge { 
            background: linear-gradient(45deg, #00ff00, #009900); 
            color: black; 
            padding: 4px 12px; 
            border-radius: 20px; 
            font-size: 11px; 
            font-weight: bold; 
            display: inline-block; 
            margin-left: 12px;
            letter-spacing: 1px;
        }
        
        /* 消息提示 */
        .message {
            padding: 15px 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 14px;
            animation: slideIn 0.3s ease;
            border: 1px solid;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-success {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border-color: rgba(0, 255, 0, 0.3);
        }
        
        .message-error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
            border-color: rgba(255, 0, 0, 0.3);
        }
        
        .message-info {
            background: rgba(0, 100, 255, 0.1);
            color: #4488ff;
            border-color: rgba(0, 100, 255, 0.3);
        }
        
        /* 响应式设计 */
        @media (max-width: 640px) {
            .glass-wall {
                padding: 40px 25px;
                margin: 15px;
                border-radius: 15px;
            }
            
            .logo {
                font-size: 36px;
            }
            
            .magic-wheel-container {
                width: 240px;
                height: 240px;
            }
            
            .wheel-item {
                width: 50px;
                height: 50px;
                margin-left: -25px;
                margin-top: -25px;
                font-size: 18px;
            }
            
            .pos-0, .pos-1, .pos-2, .pos-3, .pos-4 {
                transform-origin: center;
            }
            
            .pos-0 { transform: rotate(0deg) translate(85px) rotate(0deg); }
            .pos-1 { transform: rotate(72deg) translate(85px) rotate(-72deg); }
            .pos-2 { transform: rotate(144deg) translate(85px) rotate(-144deg); }
            .pos-3 { transform: rotate(216deg) translate(85px) rotate(-216deg); }
            .pos-4 { transform: rotate(288deg) translate(85px) rotate(-288deg); }
            
            .wheel-center {
                width: 75px;
                height: 75px;
                font-size: 24px;
            }
            
            .app-item {
                padding: 18px 20px;
            }
        }
        
        /* 验证状态 */

            background: rgba(0, 255, 0, 0.1);

        }

                    { slug: 'ghost-operator', name: 'Ghost Operator', description: '自动化工作流与AI分析矩阵', category: 'automation', url: 'https://ghost-operator.vercel.app/' },
                    { slug: 'monitor-eye', name: 'Monitor Eye', description: 'AI视觉差异分析器', category: 'automation', url: 'https://monitor-eye.vercel.app/' },
                    { slug: 'shensi-todo', name: 'Shensi Todo', description: '神思庭极简待办事项PWA', category: 'automation', url: 'https://-shensi-todo-pwa.vercel.app/' },
                    { slug: 'shensi-rhythm', name: 'Shensi Rhythm', description: '节奏伴奏与音乐生成', category: 'automation', url: 'https://shensi-rhythm-pwa-.vercel.app/' },
                    { slug: 'shensi-string', name: 'Shensi String', description: '四弦随心PWA音乐工具', category: 'automation', url: 'https://shensi-string-pwa-sixian-suixin-pwa.vercel.app/' },
                    { slug: 'super-individual', name: 'Super Individual', description: '超个体构建者·Web3身份协议', category: 'automation', url: 'https://super-individual.vercel.app/' }
                ]);
                
                // UI状态
                const activeTab = ref('music');
                const wheelRotation = ref(0);
                
                // 消息图标
                const messageIcon = computed(() => {
                    switch(messageType.value) {
                        case 'success': return 'fas fa-check-circle';
                        case 'error': return 'fas fa-exclamation-circle';
                        case 'info': return 'fas fa-info-circle';
                        default: return 'fas fa-info-circle';
                    }
                });

                // 初始化Supabase
                const initSupabase = () => {
                    try {
                        supabaseClient.value = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                        console.log('Supabase 初始化成功');
                        
                        // 检查当前会话
                        checkCurrentSession();
                        
                        // 监听URL中的access_token（用于处理魔法链接回调）
                        handleMagicLinkCallback();
                        
                    } catch (error) {
                        console.error('Supabase 初始化失败:', error);
                        showMessage('系统初始化失败，请刷新页面重试', 'error');
                    }
                };
                
                // 检查当前会话
                const checkCurrentSession = async () => {
                    try {
                        const { data, error } = await supabaseClient.value.auth.getSession();
                        
                        if (error) {
                            console.error('会话检查错误:', error);
                            return;
                        }
                        
                        if (data.session) {
                            // 用户已登录
                            session.value = data.session;
                            userEmail.value = data.session.user.email || data.session.user.user_metadata?.email || '用户';
                            showMainApp();
                        }
                        
                    } catch (error) {
                        console.error('会话检查异常:', error);
                    }
                };
                
                // 处理魔法链接回调
                const handleMagicLinkCallback = () => {
                    // 检查URL中是否有hash参数（Supabase认证回调）
                    const hash = window.location.hash;
                    if (hash.includes('access_token') || hash.includes('error')) {
                        // 清除URL中的hash
                        window.history.replaceState(null, '', window.location.pathname + window.location.search);
                        
                        // 获取会话
                        supabaseClient.value.auth.getSession().then(({ data }) => {
                            if (data.session) {
                                session.value = data.session;
                                userEmail.value = data.session.user.email;
                                showMainApp();
                                showMessage('登录成功！欢迎回来！', 'success');
                            }
                        });
                    }
                };
                
                // 显示主应用界面
                const showMainApp = () => {
                    if (loginContainer.value) {
                        loginContainer.value.style.display = 'none';
                    }
                    if (mainApp.value) {
                        mainApp.value.style.display = 'flex';
                    }
                };
                
                // 显示登录界面
                const showLogin = () => {
                    if (loginContainer.value) {
                        loginContainer.value.style.display = 'flex';
                    }
                    if (mainApp.value) {
                        mainApp.value.style.display = 'none';
                    }
                    magicLinkSent.value = false;
                    email.value = '';
                };
                
                // 显示消息
                const showMessage = (msg, type = 'info') => {
                    message.value = msg;
                    messageType.value = type;
                    
                    // 自动隐藏消息
                    setTimeout(() => {
                        if (message.value === msg) {
                            message.value = '';
                        }
                    }, type === 'success' ? 5000 : 8000);
                };
                
                // 发送魔法链接
                const sendMagicLink = async () => {
                    if (!email.value) {
                        showMessage('请输入邮箱地址', 'error');
                        return;
                    }
                    
                    // 简单的邮箱格式验证
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email.value)) {
                        showMessage('请输入有效的邮箱地址', 'error');
                        return;
                    }
                    
                    loading.value = true;
                    message.value = '';
                    
                    try {
                        const { error } = await supabaseClient.value.auth.signInWithOtp({
                            email: email.value.trim(),
                            options: {
                                emailRedirectTo: window.location.origin
                            }
                        });
                        
                        if (error) throw error;
                        
                        // 魔法链接发送成功
                        magicLinkSent.value = true;
                        showMessage(`魔法链接已发送到 ${email.value}，请检查您的邮箱`, 'success');
                        
                        // 保存邮箱用于显示
                        const currentEmail = email.value;
                        
                        // 清除输入框
                        setTimeout(() => {
                            email.value = '';
                        }, 1000);
                        
                        // 5分钟后重置发送状态
                        setTimeout(() => {
                            if (magicLinkSent.value && email.value === '') {
                                magicLinkSent.value = false;
                                showMessage('链接已过期，如需重新登录请再次发送', 'info');
                            }
                        }, 300000); // 5分钟
                        
                    } catch (error) {
                        console.error('发送魔法链接失败:', error);
                        
                        let errorMsg = '发送失败，请稍后重试';
                        if (error.message.includes('rate limit')) {
                            errorMsg = '发送过于频繁，请稍后再试';
                        } else if (error.message.includes('invalid email')) {
                            errorMsg = '邮箱地址无效';
                        }
                        
                        showMessage(errorMsg, 'error');
                        magicLinkSent.value = false;
                    } finally {
                        loading.value = false;
                    }
                };
                
                // 测试登录（开发模式）
                const testLogin = async () => {
                    loading.value = true;
                    
                    try {
                        // 创建一个测试邮箱
                        const testEmail = `test-${Date.now()}@example.com`;
                        
                        // 直接设置用户会话（模拟登录）
                        session.value = {
                            user: {
                                email: testEmail,
                                id: 'test-user-' + Date.now()
                            },
                            access_token: 'test-token-' + Date.now()
                        };
                        
                        userEmail.value = testEmail;
                        
                        showMainApp();
                        showMessage('测试登录成功！', 'success');
                        
                    } catch (error) {
                        console.error('测试登录失败:', error);
                        showMessage('测试登录失败: ' + error.message, 'error');
                    } finally {
                        loading.value = false;
                    }
                };
                
                // 退出登录
                const logout = async () => {
                    loading.value = true;
                    
                    try {
                        const { error } = await supabaseClient.value.auth.signOut();
                        if (error) throw error;
                        
                        showMessage('已退出登录', 'info');
                        
                        // 短暂延迟后显示登录界面
                        setTimeout(() => {
                            session.value = null;
                            userEmail.value = '';
                            showLogin();
                        }, 1000);
                        
                    } catch (error) {
                        console.error('退出登录失败:', error);
                        showMessage('退出失败: ' + error.message, 'error');
                    } finally {
                        loading.value = false;
                    }
                };
                
                // 切换标签页
                const switchTab = (tab, index) => {
                    activeTab.value = tab;
                    wheelRotation.value = -90 - (index * 72);
                };
                
                // 打开应用
                const openApp = (app) => {
                    console.log('打开应用:', app.name);
                    
                    if (!session.value) {
                        showMessage('请先登录', 'error');
                        return;
                    }
                    
                    try {
                        // 在新标签页打开应用
                        window.open(app.url, '_blank');
                        
                    } catch (error) {
                        console.error('打开应用失败:', error);
                        showMessage('打开应用失败: ' + error.message, 'error');
                    }
                };
                
                // 计算属性
                const currentList = computed(() => apps.value.filter(a => a.category === activeTab.value));
                
                const activeColor = computed(() => ({
                    'music': '#00ff00',
                    'visual': '#f59e0b',
                    'literature': '#8b5cf6',
                    'agent': '#ef4444',
                    'automation': '#d1d5db'
                }[activeTab.value]));
                
                // 挂载时初始化
                onMounted(() => {
                    loginContainer.value = document.getElementById('login-container');
                    mainApp.value = document.getElementById('app');
                    initSupabase();
                    
                    // 监听键盘事件
                    document.addEventListener('keydown', (e) => {
                        // 按ESC退出登录
                        if (e.key === 'Escape' && session.value) {
                            logout();
                        }
                    });
                });
                
                return { 
                    // 用户状态
                    userEmail,
                    loading,
                    message,
                    messageType,
                    messageIcon,
                    magicLinkSent,
                    isDevelopment,
                    
                    // 表单数据
                    email,
                    
                    // 应用数据
                    apps,
                    activeTab,
                    currentList,
                    activeColor,
                    wheelRotation,
                    
                    // 方法
                    sendMagicLink,
                    testLogin,
                    logout,
                    switchTab,
                    openApp
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
